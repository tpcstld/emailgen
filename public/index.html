<!DOCTYPE html>
<html>
    <head>
        <title>Email Generator</title>
        <link rel="stylesheet" href="/static/foundation.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <div class="row">
            <div id="title-row" class="small-12 columns text-center">
                <h1>Email Generator</h1>
            </div>
        </div> 
        <form method="get" action="/generate">
            <div class="row">
                <div class="small-12 medium-6 medium-offset-3 small-centered columns">
                    <div class="row collapse">
                        <div class="small-1 columns">
                            <label>Domain
                                <span class="prefix">@</span>
                            </label>
                        </div>
                        <div class="small-11 columns end">
                            <label>&nbsp;
                                <input type="text" name="domain" placeholder="hotmail.com" value="hotmail.com">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 small-centered columns">
                    <div class="row">
                        <div class="small-4 columns">
                            <label># Addresses
                                <input max="1000000" type="number" name="count" placeholder="0" value="10">
                            </label>
                        </div>
                        <div class="small-4 columns">
                            <label>Seperator
                                <input type="text" name="sep" placeholder="None" value=", ">
                            </label>
                        </div>
                        <div class="small-4 columns end">
                            <label>Length
                                <input max="1000" type="number" name="length" placeholder="0" value="10">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns text-center">
                    <input type="submit" class="button" value="Generate!"></a>
                </div>
            </div>
        </form>

        <script type="text/javascript" src="/static/jquery.js"></script>
        <script type="text/javascript" src="/static/foundation.min.js"></script>
        <script>$(document).foundation();</script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-31547417-7', 'auto');
        ga('send', 'pageview');
        </script>
    </body>
</html>
